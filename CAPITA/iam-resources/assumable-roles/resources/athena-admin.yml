AWSTemplateFormatVersion: "2010-09-09"
Description: "Create a role in the target account which can be assumed from the CCM credentials account (620730210164) to provide full access to Athena"
Resources:
  IAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: "Athena_Admin"
      Policies:
        - PolicyName: "AthenaAdmin"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: 'athena:*'
                Resource: '*'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              #  620730210164 is the CCM credentials accounts.
              AWS:
                - 'arn:aws:iam::620730210164:root'
            Action:
              - 'sts:AssumeRole'
            Condition:
              BoolIfExists:
                'aws:MultiFactorAuthPresent': "true"