# Stack names
# -----------
stVpcName: 'st[customer]-[env]-Vpc'
stSubnetsName: 'st[customer]-[env]-Subnets'
stSecurityGroupsName: 'st[customer]-[env]-SecurityGroups'
stPeeringName: 'stCmn-[customer]-[env]-VPCPeering'
stCTRSQS: 'st[customer]-[env]-CTR-SQS'
stS3Buckets: 'st[customer]-[env]-S3'
stS3CTR: 'st[customer]-[env]-S3-CTR'
stConnectKMS: 'st[customer]-[env]-Connect-KMS'
stKinesis: 'st[customer]-[env]-Kinesis'


# Common Account Details (for VPC Peering)
# ----------------------------------------
commonRole: arn:aws:iam::049293504011:role/ActiveDirectory_Admin
pCommonAccount: '049293504011'
pCmnVpc: '|Ref|stAD-Vpc.oVpcId'

# Child/Customer account details
# ------------------------------

# Networking
pVpcCidr: '172.16.136.0/21'
pVpcId: '|Ref|st[customer]-[env]-Vpc.oVpcId'
pVPCName: 'vpc[customer][env]'
pSubnetAName: 'snDev01MngPrivateA'
pSubnetACidr: '172.16.143.0/26'
pSubnetBName: 'snDev01MngPrivateB'
pSubnetBCidr: '172.16.143.64/26'
pPeerRoleArn: '|Ref|st[customer]-[env]-Vpc.oPeeringRole'
pADSecurityGroupName: 'sg[customer][env]'
pPeerName: 'vpc-peering-[customer][env]'
pPeerVpcID: '|Ref|st[customer]-[env]-Vpc.oVpcId'
pPeerAccountId: '[account]'
pPeerRegion: 'eu-central-1'

# S3
pS3CloudTrail: 's3-[accountName]-[env_lowercase]-cloudtrail'
pS3ConnectLogs: 's3-[accountName]-[env_lowercase]-logs'
pS3CallRecordings: 's3-[accountName]-[env_lowercase]-callrecordings'
pS3RawAgentLogs: 's3-[accountName]-[env_lowercase]-raw-agentevents'
pS3Reports: 's3-[accountName]-[env_lowercase]-reports'
# Note that the following includes the SQS permissions used for CTR to SQS
pS3RawCTR: 's3-[accountName]-[env_lowercase]-raw-ctr'

# S3 CTR to SQS Solution
pSqsName: 'sqs[accountName][env]CtrTransmission'
pSqsNotificationArn: '|Ref|st[customer]-[env]-CTR-SQS.oSQS'
pSqsPolicyArn: 'arn:aws:s3:*:*:s3-[accountName]-[env_lowercase]-raw-ctr'

# Connect KMS
pConnectKey: 'alias/connect-master'
pCallRecordingKey: 'alias/connect-recordings'

# Kinesis
pCTRFirehose: 'kfh-[accountName]-[env_lowercase]-ctr'
pConnectKeyArn: '|Ref|st[customer]-[env]-Connect-KMS.oKeyArn'
pCTRBucketArn: '|Ref|st[customer]-[env]-S3-CTR.oCTRArn'
pAgentEventsFirehose: 'kfh-[accountName]-[env_lowercase]-agent-events'
pAgentEventsStream: 'str-[accountName]-[env_lowercase]-agent-events'
pAgentLogsBucketArn: '|Ref|st[customer]-[env]-S3.oAgentEventsArn'


